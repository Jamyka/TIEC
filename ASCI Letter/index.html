<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='container'>
        <p style="text-align: center;">Please Check the Console</p>
    </div>
    <script>
        let container = document.getElementById('container');
        function solution(N) {
            let text = ''
            let last = '';
            for (let i = N; i !== 0; i--) {
                if (i > 1) { text += 'L \n' }
                else if (i === 1) {
                    for (let j = 0; j <= N - 1; j++) {
                        last += 'L'
                    }
                    console.log(text + last);
                    // console.log(last);
                }
            }
        }
        function solutionDOM(N) {
            for (let i = N; i !== 0; i--) {
                if (i > 1) { container.innerHTML += '<p>L</p>'; }
                else if (i === 1) {
                    for (let j = 0; j <= N - 1; j++) {
                        let ele = document.createElement('span');
                        ele.innerText += 'L';
                        container.appendChild(ele);
                    }
                }
            }
        }
        solutionDOM(5)
        solution(5)
    </script>
</body>

</html>
